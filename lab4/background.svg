<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <circle cx="20%" cy="20%" r="150" fill="rgba(255, 255, 255, 0.02)" />
  <circle cx="80%" cy="80%" r="200" fill="rgba(255, 255, 255, 0.03)" />
  <rect x="60%" y="10%" width="100" height="100" transform="rotate(45 1152 108)" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2" />
  
  <!-- Abstract lines -->
  <path d="M0,1080 Q960,540 1920,0" stroke="rgba(0, 255, 255, 0.05)" stroke-width="2" fill="none" />
  <path d="M0,0 Q960,540 1920,1080" stroke="rgba(255, 0, 255, 0.05)" stroke-width="2" fill="none" />
</svg>
